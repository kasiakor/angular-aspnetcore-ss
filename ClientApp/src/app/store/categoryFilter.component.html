<div class="m-1">
  <!--click event binding with category set to null-->
  <button class="btn btn-outline-primary btn-block"
          [class.active]="service.currentCategory == ''"
          (click)="service.currentCategory = ''">
    All Categories
  </button>
  <!--click event binging calls setCurrentCategory to select category-->
  <!--class binding applies style to selected element-->
  <button *ngFor="let category of service.categories"
          class="btn btn-outline-primary btn-block"
          [class.active]="service.currentCategory.toLowerCase()
                == category.toLowerCase()"
          (click)="service.currentCategory = category">{{category}}
  </button>
</div>
